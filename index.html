<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
  <div class="profile-card">
    <div class="profile-card-header">
      <img class="profile-card-header-img" src="./images/bg-pattern-card.svg" alt="header design">
    </div>
    <img class="profile-picture" src="./images/image-victor.jpg" alt="victor's headshot">
    <div class="name-container">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <hr>
    <div class="info-container">
      <div class="info-item">
        <p class="item-value">80K</p>
        <p>Followers</p>
      </div>
      <div class="info-item">
        <p class="item-value">803K</p>
        <p>Likes</p>
      </div>
      <div class="info-item">
        <p class="item-value">1.4K</p>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://nicole-bubencik.netlify.app/">Nicole Bubencik</a>.
  </div>
</body>
</html>
